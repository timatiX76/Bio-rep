<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Фоновое видео + Музыка</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 20%;
      display: none;
    }

    @keyframes slide-up {
      from {
        transform: translateY(100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 60px;
      border-radius: 15px;
      width: 450px;
      margin: 0 auto;
      box-shadow: 
        0 0 20px rgba(255, 255, 255, 0.1),
        0 0 40px rgba(255, 255, 255, 0.01);
      text-align: center;
      animation: slide-up 0.7s ease-out;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .nickname {
      margin: 10px 0 5px;
      font-size: 24px;
      color: #222;
      font-weight: 600;
    }

    .description {
      font-size: 16px;
      color: #444;
    }

    .card-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .icon-button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-button img {
      width: 40px;
      height: 40px;
    }

    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      font-size: 32px;
      cursor: pointer;
      user-select: none;
    }
	
	.card {
  position: relative;
}

.card-notification {
  position: absolute;
  bottom: 15px;
  left: 15px;
  width: 27px;
  height: 27px;
  cursor: pointer;
}

.card-notification img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.card-notification .bubble {
  position: absolute;
  top: -20px;
  right: -18px;
  background-color: black;
  color: white;
  font-size: 13px;
  font-weight: bold;
  padding: 3px 7px;
  border-radius: 50px;
  opacity: 0;
  transform: scale(0.8);
  transition: 0.3s ease;
  pointer-events: none;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
}

.card-notification:hover .bubble {
  opacity: 1;
  transform: scale(0.7);
}

  </style>
</head>
<body>

  <div id="start-screen">Click to enter...</div>

  <video id="bg-video" loop playsinline muted>
    <source src="background.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>

  <div class="content" id="main-content">
    <div class="card">
      <img src="ter.jpg" alt="Avatar" class="avatar">
      <h2 class="nickname">CopticX</h2>
      <p class="description">Пизда я альфа самец </p>

      <div class="card-buttons">
        <a href="https://discord.gg/dP6t3Kq8" target="_blank" class="icon-button">
          <img src="discord.png" alt="Discord">
        </a>
        <a href="https://t.me/ymersd" target="_blank" class="icon-button">
          <img src="telegram.png" alt="Telegram">
        </a>
      </div>
	  
 <div class="card-notification">
  <img src="views.png" alt="icon">
  <div class="bubble">623</div>
    </div>
  </div>

  <script>
    const startScreen = document.getElementById('start-screen');
    const mainContent = document.getElementById('main-content');
    const video = document.getElementById('bg-video');

    startScreen.addEventListener('click', () => {
      startScreen.style.display = 'none';
      mainContent.style.display = 'block';

      video.muted = false;
      video.play().catch(e => console.log("Video play error:", e));
    });
  </script>

</body>
</html>
